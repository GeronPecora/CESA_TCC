<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.E.S.A</title>
    <link rel="stylesheet" href="./css/styleLogin.css">
</head>

<body>
    <header>
        <img src="./images/cesalogo.png">
        <nav class="navigation">
            <a href="../About/about.html">Sobre</a>
            <a href="../Contacts/contacts.html">Contatos</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box-login">
            <img class="logo-login" src="./images/cesalogo.png">
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input class="input" type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input class="input" type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar Dispositivo</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Não tem uma conta?</p>
                    <a href="#" class="register-link">Cadastrar</a>

                </div>
            </form>
        </div>

        <div class="form-box-register">
            <img class="logo-register" src="./images/cesalogo.png">
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input class="input" type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input class="input" type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input class="input" type="password" required>
                    <label>Senha</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>Já tem uma conta?</p>
                    <a href="#" class="login-link">Login</a>

                </div>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
